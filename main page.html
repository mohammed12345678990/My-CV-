<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My (CV)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* خلفية رمادية فاتحة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .language-container {
            background-color: #e0e0e0; /* لون التاتنيوم */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .language-select {
            margin-top: 20px;
        }
        .language-select select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .language-select button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .language-select button:hover {
            background-color: #555;
        } 
        a{
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="language-container">
        <h1>اختر لغتك</h1>
        <div class="language-select">
            <form action="#" method="post">
                <select name="language" id="language" required>
                    <option value="">اختر لغة</option>
                    <option value="en">الإنجليزية</option>
                    <option value="ar"><a href="Skills.html">العربيه</a></option>
                    <option value="fr">الفرنسية</option>
                    <option value="es">الإسبانية</option>
                    <option value="de">الألمانية</option>
                    <!-- يمكنك إضافة المزيد من اللغات هنا -->
                </select>
                <button type="submit"><a href="Skills.html">تاكيد</a></button>
            </form>
        </div>
    </div>
</body>
</html>
